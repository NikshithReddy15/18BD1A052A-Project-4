<html>
    <head>
        <title>Approval Page</title>
        <title>Welcome to e-pass repository</title>
        <script src="{{ url_for('static', filename='js/fetch.js') }}"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
        <meta name="viewport" content="widtd=device-widtd, initial-scale=1">
    </head>
    <body class="hold-transition bg-light bg-darken-xl">
        <div class="wrapper">
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                    <a href="/" class="nav-link"><h5>e-pass registration portal</h5></a>
            </nav>
            <center>
                <div class="content-wrapper">
                    <section class="content">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Information</h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <img src="{{qrcode}}">
                        </div>
                        <div class="card-body table-responsive">
                            <table class="table table-striped table-bordered table-head-fixed text-center font-weight-bold">
                                <tbody>
                                    <tr>
                                        <td>ID</td>
                                        <td>{{id}}</td>
                                    </tr>
                                    <tr>
                                        <td>Applicant Name</td>
                                        <td>{{name}}</td>
                                    </tr>
                                    <tr>
                                        <td>Applicant phone</td>
                                        <td>{{phone}}</td>
                                    </tr>
                                    <tr>
                                        <td>Applicant e-mail</td>
                                        <td>{{email}}</td>
                                    </tr>
                                    <tr>
                                        <td>Source</td>
                                        <td>{{src}}</td>
                                    </tr>
                                    <tr>
                                        <td>Destination</td>
                                        <td>{{dest}}</td>
                                    </tr>
                                    <tr>
                                        <td>Date of Journey</td>
                                        <td>{{date}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </center>
        </div>
    </body>
</html>
